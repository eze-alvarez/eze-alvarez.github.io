<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CALCULADORA</h1>
        <div class="calculadora">
            <div id="resultado"></div>
            
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="division" class="operador">รท</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="multiplicacion" class="operador">x</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="menos" class="operador">-</button>
            <button id="0">0</button>
            <button id="punto">.</button>
            <button id="reset" class="operador reset">C</button>
            <button id="mas" class="operador">+</button>
            <button id="igual" class="operador igual">=</button>
        </div>
    </div>
    <script src="./logica.js"></script>    
</body>
</html>
